<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>

</head>
<body>

    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number">
                </div>
                <div class="input-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name">
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <textarea id="address"></textarea>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
